<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --secondary: #f72585;
            --secondary-hover: #e5177b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: var(--dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .intro-text {
            text-align: center;
            margin: 25px 0;
            color: var(--gray);
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .action-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .action-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-primary {
            background-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }
        
        .btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .feature p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: var(--gray);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            .features {
                flex-direction: column;
            }
            
            .feature {
                margin: 10px 0;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>

        <p class="intro-text">
            我会一边学习，一边分享我的项目、想法和创作。<br>
            欢迎探索下方的各种内容！
        </p>
        
        <div class="action-section">
            <p class="action-title">林萃心屿团队抽奖活动</p>
            <div class="btn btn-primary" onclick="location.href='choujiang.html'">
                <i class="fas fa-gift"></i> 立即抽奖
            </div>
        </div>

        <div class="action-section">
            <p class="action-title">观看在线视频课程功能</p>
            <div class="btn btn-secondary" onclick="location.href='player.html'">
                <i class="fas fa-play"></i> 播放视频
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-lightbulb"></i>
                <h3>创意项目（建设中）</h3>
                <p>探索我的各种创意项目和实验作品</p>
            </div>
            <div class="feature">
                <i class="fas fa-code"></i>
                <h3>技术分享（建设中）</h3>
                <p>学习编程技巧和开发经验</p>
            </div>
            <div class="feature">
                <i class="fas fa-palette"></i>
                <h3>设计作品（建设中）</h3>
                <p>欣赏我的视觉设计和艺术作品</p>
            </div>
        </div>

        <div class="action-section">
    <h2 style="color: var(--primary); margin-bottom: 20px;">联系我</h2>
    <form style="max-width: 500px; margin: 0 auto;">
        <input type="text" placeholder="姓名" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
        <input type="email" placeholder="邮箱" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
        <textarea placeholder="留言" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; min-height: 100px;"></textarea>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-paper-plane"></i> 发送消息
        </button>
    </form>
</div>
        
        <div class="social-links">
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
            <a href="#" title="微信"><i class="fab fa-weixin"></i></a>
            <a href="#" title="知乎"><i class="fab fa-zhihu"></i></a>
        </div>
        
        <footer>
            &copy; <span id="year"></span> 我的创意空间. 保留所有权利.<br>
            <small>用 ❤️ 制作</small>
        </footer>
    </div>

    <script>
        // 动态获取当前年份
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
